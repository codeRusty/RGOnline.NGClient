<div class="main">
    <div class="section section-signup" style="background-image: url('assets/img/bg11.jpg'); background-size: cover; background-position: top center; min-height: 700px;">
        <div class="container">
            <div class="row">
                <div class="card card-signup" background-color="orange">
                    <form class="form" method="" action="">
                        <div class="header text-center">
                            <h4 class="title title-up">Login</h4>
                            <div class="social-line">
                                <a href="#pablo" class="btn btn-neutral btn-facebook btn-icon btn-round">
                                    <i class="fa fa-facebook-square"></i>
                                </a>
                                <a href="#pablo" class="btn btn-neutral btn-twitter btn-icon btn-lg btn-round">
                                    <i class="fa fa-twitter"></i>
                                </a>
                                <a href="#pablo" class="btn btn-neutral btn-google btn-icon btn-round">
                                    <i class="fa fa-google-plus"></i>
                                </a>
                            </div>
                        </div>
                        <div class="card-body">

                            <div class="input-group form-group-no-border">
                                <span class="input-group-addon">
                                    <i class="now-ui-icons ui-1_email-85"></i>
                                </span>
                                <input type="text" class="form-control" placeholder="Email...">
                            </div>
                            <div class="input-group form-group-no-border">
                                <span class="input-group-addon">
                                    <i class="now-ui-icons ui-1_email-85"></i>
                                </span>
                                <input type="password" class="form-control" placeholder="*****">
                            </div>
                            <!-- If you want to add a checkbox to this form, uncomment this code -->
                            <div class="checkbox">
                                <input id="checkboxSignup" type="checkbox">
                                <label for="checkboxSignup">
                                    Remmeber me
                                </label>
                            </div>
                        </div>
                        <div class="footer text-center">
                            <a href="" class="btn btn-neutral btn-round btn-lg">Get Started</a>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col text-center">
                <a href="" class="btn btn-simple btn-round btn-white btn-lg" routerLink="/register">Sign Up First</a>
            </div>
        </div>
    </div>
</div>
